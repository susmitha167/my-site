<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flight Banners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('/content/dam/mysite/bcolo2.jpg'); /* Replace with your actual image path */
            background-size: 100% 700px;
            background-position: top center;
            background-repeat: no-repeat;
        }

        h1 {
            text-align: center;
        }


.banner, .banner img {
    border: none !important;
    outline: none !important;
    box-shadow: none !important;
}


        .scroll-wrapper {
            overflow: hidden;
            width: 100%;
            position: relative;
            padding: 20px 0;

            z-index: 10;
        }

        .banner-track {
            display: flex;
            gap: 20px;
            animation: scroll-left 30s linear infinite;
            width: max-content;
        }

        .banner {

            border:none !important;
            flex: 0 0 auto;
            width: 300px;
            height: 180px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none !important;

        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>

<div class="scroll-wrapper">
    <div class="banner-track">
        <!-- Original banners -->
        <div class="banner"><img src="/content/dam/mysite/banner/ban1.jpg" alt="Banner 1"></div>
        <div class="banner"><img src="/content/dam/mysite/banner/ban2.jpg" alt="Banner 2"></div>
        <div class="banner"><img src="/content/dam/mysite/banner/ban3.jpg" alt="Banner 3"></div>
        <div class="banner"><img src="/content/dam/mysite/banner/ban4.jpg" alt="Banner 4"></div>
        <div class="banner"><img src="/content/dam/mysite/banner/ban5.jpg" alt="Banner 5"></div>
        <!-- Duplicate banners for seamless loop -->
        <div class="banner"><img src="/content/dam/mysite/banner/ban1.jpg" alt="Banner 1"></div>
        <div class="banner"><img src="/content/dam/mysite/banner/ban2.jpg" alt="Banner 2"></div>
        <div class="banner"><img src="/content/dam/mysite/banner/ban3.jpg" alt="Banner 3"></div>
        <div class="banner"><img src="/content/dam/mysite/banner/ban4.jpg" alt="Banner 4"></div>
        <div class="banner"><img src="/content/dam/mysite/banner/ban5.jpg" alt="Banner 5"></div>
    </div>
</div>

</body>
</html>
