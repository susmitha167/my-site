<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment Page</title>
    <style>

        body {

          font-family: Arial, sans-serif;

          margin: 0;

          background-color: #f9f9f9;

        }

        .banner {

          background-color: #4CAF50;

          color: white;

          padding: 10px;

          text-align: center;

          font-weight: bold;

        }

        .payment-container {

          max-width: 600px;

          margin: 30px auto;

          background: white;

          padding: 20px;

          border-radius: 8px;

          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        .secure {

          color: #777;

          font-size: 14px;

        }

        .payment-options {

          margin-top: 20px;

        }

        .option {

          background: #eee;

          padding: 12px;

          margin-bottom: 10px;

          border-radius: 5px;

          display: flex;

          align-items: center;

          justify-content: space-between;

          transition: border 0.3s ease, background-color 0.3s ease;

          border: 2px solid transparent;

        }

        .option.selected {

          background-color: #e6f4ff;

          border: 2px solid #2196F3;

        }

        .option label {

          flex-grow: 1;

          margin-left: 10px;

          font-weight: 500;

        }

        .save-btn {

          background-color: #007bff;

          color: white;

          border: none;

          padding: 5px 10px;

          border-radius: 4px;

          cursor: pointer;

          margin-left: 10px;

        }

        input[type="radio"] {

          transform: scale(1.2);

          margin-right: 10px;

        }

        .pay-now-btn {

          background-color: blue;

          color: white;

          font-weight: bold;

          padding: 12px 24px;

          border: none;

          border-radius: 6px;

          cursor: pointer;

          font-size: 16px;

          display: block;

          margin: 20px auto;

        }

        .payment-detail {

          display: none;

          margin-top: 20px;

          padding: 15px;

          background-color: #f1f1f1;

          border-radius: 6px;

        }

        .payment-detail input {

          display: block;

          margin-top: 10px;

          padding: 8px;

          width: 100%;

          border: 1px solid #ccc;

          border-radius: 4px;

        }
    </style>
</head>
<body>
<div class="banner">
    <span id="timer">27:40</span> left to complete your booking
</div>
<div class="payment-container">
    <p class="secure">SSL Secured Payment</p>
    <form class="payment-options" id="paymentForm">
        <div class="option selected">
            <input type="radio" name="payment" id="upi" value="upi" checked />
            <label for="upi">UPI</label>
            <button type="button" class="save-btn">Save â‚¹183</button>
        </div>
        <div class="option">
            <input type="radio" name="payment" id="card" value="card" />
            <label for="card">Debit & Credit Card</label>
        </div>
    </form>

    <div id="upiSection" class="payment-detail" style="display: block;">
        <label for="upiId">Enter UPI ID:</label>
        <input type="text" id="upiId" placeholder="example@upi" />
    </div>

    <div id="cardSection" class="payment-detail">
        <label for="cardNumber">Card Number:</label>

        <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" />

        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" placeholder="MM/YY" />
        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" placeholder="123" />
    </div>

    <button class="pay-now-btn" onclick="handlePayNow()">PAY NOW</button>
</div>

<script>

    var timerElement = document.getElementById("timer");

    var minutes = 27;

    var seconds = 40;

    function updateTimer() {

      if (seconds === 0) {

        if (minutes === 0) return;

        minutes--;

        seconds = 59;

      } else {

        seconds--;

      }

      var minStr = minutes < 10 ? '0' + minutes : minutes;

      var secStr = seconds < 10 ? '0' + seconds : seconds;

      timerElement.textContent = minStr + ':' + secStr;

    }

    setInterval(updateTimer, 1000);

    var form = document.getElementById("paymentForm");

    var options = form.querySelectorAll(".option");

    form.addEventListener("change", function () {

      options.forEach(option => option.classList.remove("selected"));

      const selected = form.querySelector("input[name='payment']:checked");

      if (selected) {

        selected.closest(".option").classList.add("selected");

        document.querySelectorAll(".payment-detail").forEach(section => {

          section.style.display = "none";

        });

        const selectedSection = document.getElementById(selected.value + "Section");

        if (selectedSection) {

          selectedSection.style.display = "block";

        }

      }

    });

    function handlePayNow() {

      const selected = document.querySelector("input[name='payment']:checked");

      if (!selected) {

        alert("Please select a payment method.");

        return;

      }

      document.querySelectorAll(".payment-detail").forEach(section => {

        section.style.display = "none";

      });

      const selectedSection = document.getElementById(selected.value + "Section");

      if (selectedSection) {

        selectedSection.style.display = "block";

        selectedSection.scrollIntoView({ behavior: "smooth" });

      }

      switch (selected.value) {

        case "upi":

          const upiId = document.getElementById("upiId").value.trim();

          const upiRegex = /^(\d{10}|[a-zA-Z0-9._-]{2,})@([a-zA-Z]{2,})$/;

          if (!upiRegex.test(upiId)) {

            alert("Please enter a valid UPI ID (e.g., 9876543210@upi or name@bank).");

            return;

          }

          break;

        case "card":

          const cardNumber = document.getElementById("cardNumber").value.trim();

          const expiry = document.getElementById("expiry").value.trim();

          const cvv = document.getElementById("cvv").value.trim();

          const cardRegex = /^\d{16}$/;

          const cvvRegex = /^\d{3}$/;

          if (!cardRegex.test(cardNumber)) {

            alert("Card number must be 16 digits.");

            return;

          }

          if (!expiry) {

            alert("Please enter expiry date.");

            return;

          }

          if (!cvvRegex.test(cvv)) {

            alert("CVV must be 3 digits.");

            return;

          }

          break;

      }

      alert("Payment processed successfully!");

       window.location.href = "/content/mysite/us/payform/thankyou.html";

    }
</script>
</body>
</html>
