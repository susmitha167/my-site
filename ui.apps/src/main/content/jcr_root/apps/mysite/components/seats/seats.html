
<div data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"

    <span><div class="box" style="background:#c2f0c2;"></div>Free</span>

  <div class="button-container">

    </button>
  </div>

  <div id="confirmationBox">
