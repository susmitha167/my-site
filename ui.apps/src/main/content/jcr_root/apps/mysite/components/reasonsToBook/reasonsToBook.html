<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyGo - Book Your Flight</title>
  <style>




    @keyframes flyPlane {
      0% { left: -100px; }
      100% { left: 100%; }
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }




    /* Reasons section */
    .reasons-section {
      background-color: #e6f7f9;
      padding: 40px 20px;



    }

    .reasons-section .container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .reasons-section h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .reasons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .reason-box {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 300px;
      transition: transform 0.3s ease;
    }

    .reason-box:hover {
      transform: translateY(-5px);
    }

    .reason-box img {
      width: 50px;
      margin-bottom: 15px;
    }

    .reason-box h3 {
      color: #007b8f;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .reason-box p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- Header -->

<!-- Main content -->



<!-- Reasons to Book Section -->
<section class="reasons-section">
  <div class="container">
    <h2>Reasons to book with us?</h2>
    <div class="reasons">
      <div class="reason-box">
        <img src="/content/dam/mysite/Fast Booking.jpeg">
        <h3>FAST BOOKING</h3>
        <p>We offer fast booking, fantastic products, competitive pricing & amazing experience.</p>
      </div>
      <div class="reason-box">
        <img src="/content/dam/mysite/Fast Booking.jpeg" alt="Exciting Deals Icon">
        <h3>EXCITING DEALS</h3>
        <p>Book exciting deals on web published & exclusive flights.</p>
      </div>
      <div class="reason-box">
        <img src="/content/dam/mysite/Fast Booking.jpeg" alt="24/7 Support Icon">
        <h3>24/7 SUPPORT</h3>
        <p>Get assistance 24/7 for any travel-related query. We are happy to assist you!</p>
      </div>
    </div>
  </div>
</section>

</body>
</html>
