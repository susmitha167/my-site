<h3>My Quote Component</h3>

<!--/* Tests to see if the author added a quote into the dialog */-->
<blockquote data-sly-test="${properties.myQuote}">
	${properties.myQuote}
</blockquote>

<!--/* jcr:title property is inherited from the core title dialog box */-->
<p data-sly-test="${properties.myname}">
	― ${properties.myname}
    </br>
    ― ${properties.linkinURL}
    </br>
    ― ${properties.myage}
    </br>
    ― ${properties.mydegree}
    </br>

</p>

<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.js @ categories='we.train.base'}"/>



<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.css @ categories='we.train.base'}"/>





<h3>Local Script Include</h3>
